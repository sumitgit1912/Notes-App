{% extends 'base.html' %}
{% block title %}{{ note.title }} - Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <h2 class="card-title mb-3 fw-bold text-primary">{{ note.title }}</h2>
                <p class="text-muted small mb-4">Last updated: {{ note.updated_at|date:"M d, Y H:i" }}</p>
                <div class="mb-4" style="white-space: pre-line;">{{ note.content }}</div>
                <a href="{% url 'notes' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Notes
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
