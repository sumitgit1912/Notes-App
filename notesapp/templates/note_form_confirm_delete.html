{% extends 'base.html' %}
{% block title %}Delete Note - Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-danger">
            <div class="card-body">
                <h2 class="card-title text-danger mb-3">Delete Note</h2>
                <p class="mb-4">Are you sure you want to delete the note <strong>"{{ note.title }}"</strong>? This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'notes' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
